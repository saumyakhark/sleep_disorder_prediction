<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sleep Disorder Prediction</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Sleep Disorder Prediction</h1>
        <form action="/predict" method="POST">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="1">Male</option>
                <option value="0">Female</option>
            </select>

            <label for="sleep_duration">Sleep Duration (in hours):</label>
            <input type="number" step="0.1" id="sleep_duration" name="sleep_duration" required>

            <label for="physical_activity">Physical Activity Level (1-10):</label>
            <input type="number" id="physical_activity" name="physical_activity" min="1" max="10" required>

            <label for="stress_level">Stress Level (1-10):</label>
            <input type="number" id="stress_level" name="stress_level" min="1" max="10" required>

            <label for="bmi_category">BMI Category (1: Underweight, 2: Normal, 3: Overweight, 4: Obese):</label>
            <input type="number" id="bmi_category" name="bmi_category" min="1" max="4" required>

            <label for="systolic_bp">Systolic Blood Pressure:</label>
            <input type="number" id="systolic_bp" name="systolic_bp" required>

            <label for="diastolic_bp">Diastolic Blood Pressure:</label>
            <input type="number" id="diastolic_bp" name="diastolic_bp" required>

            <label for="heart_rate">Heart Rate (bpm):</label>
            <input type="number" id="heart_rate" name="heart_rate" required>

            <label for="daily_steps">Daily Steps:</label>
            <input type="number" id="daily_steps" name="daily_steps" required>

            <label for="smoking">Smoking (1 for smoker, 0 for non-smoker):</label>
            <input type="number" name="smoking" required>
    
            <label for="alcohol_consumption">Alcohol Consumption (1 for yes, 0 for no):</label>
            <input type="number" name="alcohol_consumption" required>

            <button type="submit">Predict</button>
        </form>

        {% if prediction %}
            <h2>Prediction: {{ prediction }}</h2>
        {% endif %}
    </div>
</body>
</html>
